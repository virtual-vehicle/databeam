<h2>Description</h2>
<p>
    GPSD is a system service interfacing with GNSS/GPS devices.<br>
    This module may read position and quality data from the GNSS module via GPSD.
</p>

<h2>Configuration</h2>
<ul>
  <li><b>Gpsd Hostname:</b> host where GPSD is running: e.g. 127.0.0.1</li>
  <li><b>Port:</b> port on which GPSD is listening</li>
</ul>

<h2>Known Issues</h2>
None.
